<div class="container mt-2">
  <div class="row">
    <div *ngFor="let product of products" class="col-md-2 mt-5">
      <div class="card" style="width: 100%;">
        <div class="card-body">
          <h3>{{ product.name }}</h3>
          <p>{{ product.description }}</p>
          <p>Stock Quantity: {{ product.stockQuantity }}</p>
          <p>Price: {{ product.price }} $</p>
          <p>Product ID: {{ product.id }}</p>
          
          
            <input type="number" class="form-control" placeholder="Quantity" min="1" max="{{ product.stockQuantity }}"
                   [(ngModel)]="selectedQuantities[product.id]" (input)="checkQuantityValidity(product)"
                   [ngModelOptions]="{standalone: true}">
            <button class="btn btn-primary mt-2" 
                    [disabled]="!isQuantityValid(selectedQuantities[product.id])"
                    (click)="addBasket(product.id, selectedQuantities[product.id], product.price)">
              Add to Cart
            </button>
         
          
        </div>
      </div>
    </div>
  </div>
</div>
