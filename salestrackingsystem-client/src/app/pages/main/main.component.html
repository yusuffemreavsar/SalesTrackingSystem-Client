<div class="container">
    <div class="row">
      <div *ngFor="let product of products" class="col-md-2">
        <div class="card" style="width: 100%;">
          <img class="card-img-top" [src]="product.imageUrl" alt="Card image cap">
          <div class="card-body">
            <h3>{{ product.name }}</h3>
            <h5 class="card-text">Price: {{ product.price }}$</h5>
          </div>
        </div>
      </div>
    </div>
  </div>
