<div *ngIf="isOpenBasket">
  <div class="modal fade show d-block" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Your Shopping Cart</h5>
          <button type="button" class="btn-close" aria-label="Close" (click)="closeBasket()"></button>
        </div>
        <div class="modal-body" style="max-height: 400px; overflow-y: auto;">
          <div *ngFor="let item of items">
            <div class="d-flex justify-content-between align-items-center mb-3">
              <div>
                <h5>{{ item.productId }}</h5>
                <p>Quantity: {{ item.quantity }}</p>
                <p>Total Price: {{ item.totalPrice }} $</p>
              </div>
              <button class="btn btn-danger btn-sm">Remove</button>
            </div>
            <hr>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="closeBasket()">Close</button>
          <button type="button" class="btn btn-primary" (click)="buyItems()">Buy</button>
        </div>
      </div>
    </div>
  </div>
</div>
